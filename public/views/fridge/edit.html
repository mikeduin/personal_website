<addBeer class="col-md-6" >
  <heading class="row">
    <div class="text-center">
      Edit a Beer
    </div>
  </heading>
  <addForm>
    <form id="editBeer"  class="form-horizontal">
      <div class="form-group">
        <label class="col-md-3 text-right"> Beer Name </label>
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="vm.beer.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Fridge URL </label>
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="vm.beer.beername"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Brewery </label>
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="vm.beer.brewery"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Style </label>
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="vm.beer.style"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> ABV </label>
        <div class="col-md-2">
          <input type="number" step="0.1" class="form-control" ng-model="vm.beer.abv"/>
        </div>
        <label class="col-md-3 text-right"> Cold? </label>
        <div class="col-md-3">
          <select id="coldSelect" ng-model="vm.beer.cold">
            <option value="false"> No </option>
            <option value="true"> Yes </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Quantity </label>
        <div class="col-md-2">
          <input type="number" class="form-control" ng-model="vm.beer.quantity"/>
        </div>
        <label class="col-md-3 text-right"> Price </label>
        <div class="col-md-2">
          <input type="number" class="form-control" ng-model="vm.beer.price"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Image URL </label>
        <div class="col-md-8">
          <input type="url" class="form-control" ng-model="vm.beer.image"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Ordered </label>
        <div class="col-md-8">
          <input type="date" class="form-control" ng-model="vm.beer.ordered"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Size </label>
        <div class="col-md-8">
          <input type="text" class="form-control" ng-model="vm.beer.size"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 text-right"> Description </label>
        <div class="col-md-8">
          <textarea rows="5" class="form-control" ng-model="vm.beer.description"> {{vm.beer.description}} </textarea>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-large btn-warning" ng-click="vm.editBeer(vm.beer)"> Edit Beer</button>
        <button class="btn btn-large btn-danger" ng-click="vm.deleteBeer()"> Delete Beer</button>
      </div>
    </form>
  </addForm>
</addBeer>
