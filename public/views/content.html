<div ng-init="checkWidth()">
  <div class="col-xs-12 main-splash" ng-if="vm.showMain">
    <div class="row" id="main-splash">
      <div class="main-splash main-header">
        <div class="main-splash-logo col-xs-12 text-center splash-title">
          <span> mike<b>duin</b></span>
        </div>
          <hr class="col-xs-4 col-xs-offset-4 main-hr">
        <div class="main-splash-logo col-xs-12 text-center splash-lead">
          <span> web<b>developer</b></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-xs-12 main-splash" ng-if="vm.showMain">
  <div class="row">
    <a ui-sref="home.about"><leftSquare class="about">
      <p class="about-content slide" id="about-text"> about </p>
    </leftSquare></a>
    <a ui-sref="home.professional"><square class="work">
      <p class="work-content slide" id="work-text"> portfolio </p>
    </square></a>
    <a href="https://photography.mikeduin.com"><square class="kophiphi">
      <p class="ko-content slide" id="kophiphi-text"> photography </p>
    </square></a>
  </div>
  <div class="row">
    <a ui-sref="home.ala.blog.main"><leftSquare class="ala-logo">
      <p class="ala-content slide" id="ala-text"> a level above </p>
    </leftSquare></a>
    <a ui-sref="home.music"><square class="music-logo">
      <p class="music-content slide" id="music-text"> music </p>
    </square></a>
    <a ui-sref="home.fridge"><square class="fridge">
      <p class="slide fridge-content" id="fridge-text"> fridge </p>
    </square></a>
  </div>
</div>

<div class="row" id="mob-splash" ng-if="vm.showMobile">
  <div class="mob-splash mob-header">
    <div class="mob-splash-logo col-xs-12 text-center">
      <span> mike<b>duin</b></span>
    </div>
      <hr class="col-xs-6 col-xs-offset-3 mob-hr">
    <div class="mob-splash-logo col-xs-12 text-center">
      <span> web<b>developer</b></span>
    </div>
  </div>
</div>

<div class="squares mob-splash" ng-if="vm.showMobile">
  <a ui-sref="home.about" ng-click="vm.gotoId('mob-splash')">
    <mobSquare class="about-mob">
      <p class="about-mob-content mob-p"> about </p>
    </mobSquare></a>
  <a ui-sref="home.professional" ng-click="vm.gotoId('mob-splash')">
    <mobSquare class="work-mob">
      <p class="work-mob-content mob-p"> portfolio </p>
    </mobSquare>
  </a>
  <a ui-sref="home.ala.blog.main" ng-click="vm.gotoId('mob-splash')">
    <mobSquare class="ala-logo-mob">
      <p class="ala-mob-content mob-p"> a level above </p>
    </mobSquare>
  </a>
  <a href="https://photography.mikeduin.com" ng-click="vm.gotoId('mob-splash')">
    <mobSquare class="kophiphi-mob">
      <p class="ko-mob-content mob-p">photography</p>
    </mobSquare>
  </a>
  <a ui-sref="home.music" ng-click="vm.gotoId('mob-splash')">
    <mobSquare class="music-logo-mob">
      <p class="music-mob-content mob-p">music</p>
    </mobSquare>
  </a>
  <a ui-sref="home.fridge" ng-click="vm.gotoId('mob-splash')">
    <mobSquare class="fridge-mob">
      <p class="fridge-mob-content mob-p">fridge</p>
    </mobSquare>
  </a>
</div>
