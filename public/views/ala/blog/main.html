<blogEntries class="col-xs-12">
  <entry ng-repeat="post in vm.blogposts | orderBy: vm.sortOrder">
    <blogHeader>
      <div class="col-xs-12">
        <a ui-sref="home.ala.blog.post({titlestring: post.titlestring})"> {{post.title}} </a>
      </div>
    </blogHeader>
    <blogDate>
      <div class="col-xs-12">
        Posted by {{post.author}} <i class="fa fa-bullhorn" aria-hidden="true"></i> {{post.date | date: 'medium'}}
      </div>
    </blogDate>
    <blogTags class="col-xs-12">
      TAGS: <tag ng-repeat="tag in post.tags"> {{tag}} </tag>
    </blogTags>
    <blogText class="col-xs-12">
      <div class="col-xs-2">
        <blogImage>
          <img ng-src="{{post.image}}" alt=""/>
          <p class="caption"> {{post.imageCaption}} </p>
        </blogImage>
      </div>
      <div>
        <p ng-bind-html="post.post | rawHtml">
        </p>
      </div>
    </blogText>
    <hr class="col-xs-10 col-xs-offset-1" style="margin-top: 0px">
  </entry>
</blogEntries>
