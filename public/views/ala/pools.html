<upcoming class="col-xs-9 col-md-10" ng-init="vm.retrievePools()">
  <blog class="col-xs-12">
    <div class="text-center">
      <hr style="margin-bottom: -5px;" class="col-xs-4 col-xs-offset-4">
      <div class="col-xs-12">
        <p style="margin-bottom: -20px">
          <i class="far fa-calendar-alt"></i>
          Upcoming Pools
        </p>
      </div>
      <hr class="col-xs-4 col-xs-offset-4">
    </div>
  </blog>
  <div class="col-xs-10 col-xs-offset-1">
    <table class="table table-striped pool-table">
      <thead>
        <tr>
          <th>Pool Name</th>
          <th>Start Date</th>
          <th>Buy-in</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pool in vm.pools">
          <td><a ui-sref="{{pool.homepage}}">{{pool.name}}</a></td>
          <td>{{pool.start_time | date:'EEEE, MMM d, h:mm a'}}</td>
          <td>${{pool.buyin}}</td>
          <td ng-show="vm.isLoggedIn() !== false" class="btn btn-default" ng-click="vm.register(pool, vm.currentUser())">REGISTER</td>
          <td ng-show="vm.isLoggedIn() == false"><a ui-sref="home.ala.loginpop">Login</a> to register.</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
