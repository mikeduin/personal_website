<div class="col-xs-9 col-md-10" ng-init="vm.retrievePools()">
  <div class="text-center">
    - Upcoming Pools -
  </div>
  <table class="col-xs-10 col-xs-offset-1">
    <thead>
      <tr>
        <th>Pool Name</th>
        <th>Buy-in</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pool in vm.pools">
        <td>{{pool.name}}</td>
        <td>${{pool.buyin}}</td>
        <td class="btn btn-default">REGISTER</td>
      </tr>
    </tbody>
  </table>
</div>
