<div class="col-xs-9 col-md-10" ng-init="vm.retrievePools()">
  <div class="text-center">
    - Upcoming Pools -
  </div>
  <table class="col-xs-10 col-xs-offset-1">
    <thead>
      <tr>
        <th>Pool Name</th>
        <th>Entry Deadline</th>
        <th>Buy-in</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pool in vm.pools">
        <td><a ui-sref="{{pool.homepage}}">{{pool.name}}</a></td>
        <td>{{pool.start_time | date:'EEEE, MMM d, h:mm a'}}</td>
        <td>${{pool.buyin}}</td>
        <td ng-show="vm.isLoggedIn() !== false" class="btn btn-default" ng-click="vm.register(pool, vm.currentUser())">REGISTER</td>
        <td ng-show="vm.isLoggedIn() == false"><a ui-sref="home.ala.login">Login</a> to register.</td>
      </tr>
    </tbody>
  </table>
</div>
