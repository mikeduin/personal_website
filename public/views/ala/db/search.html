<div class="col-xs-9 col-md-10 text-center" ng-init="vm.getEntrants()">
  <dbsearch class="col-xs-4">
    Filter by
    <filter>
      Entrant
    </filter>
    <select ng-model="vm.sel_entrant" ng-options="entrant.name for entrant in vm.entrants" ng-init="vm.sel_entrant = vm.entrants[0]" ng-change="vm.dbQuery()">
    </select>
  </dbsearch>
  <dbsearch class="col-xs-4 grid-cen">
    Filter by
    <filter>
      Game
    </filter>
    <select ng-model="vm.sel_game" ng-change="vm.dbQuery()">
      <option selected value="">(all games)</option>
      <option ng-repeat="game in vm.games">{{game}}</option>
    </select>
  </dbsearch>
  <dbsearch class="col-xs-4">
    Filter by
    <filter>
      Year
    </filter>
    <select ng-model="vm.sel_year" ng-change="vm.dbQuery()">
      <option selected value="">(all years)</option>
      <option ng-repeat="year in vm.years">{{year}}</option>
    </select>
  </dbsearch>
</div>

<userDisplay class="col-xs-9 col-md-10" ng-show="vm.userChart">
  <div class="text-center">
    TOGGLE ENTRANT ANALYSIS DISPLAY
  </div>
</userDisplay>

<table class="res-grid col-xs-9">
  <thead>
    <tr>
      <th>Entrant</th>
      <th>Game</th>
      <th>Season</th>
      <th>Rank</th>
      <th>Buy-in</th>
      <th>Prize</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="result in vm.results">
      <td>{{result.name}}</td>
      <td>{{result.game}}</td>
      <td>{{result.season}}</td>
      <td>{{result.rank}}</td>
      <td>{{result.buyin | currency : $ : 0}}</td>
      <td>{{result.prize | currency : $ : 0}}</td>
      <td>{{result.profit | currency : $ : 0}}</td>
    </tr>
  </tbody>
</table>
