<results class="col-xs-9 col-md-10 text-center">
  <subtabs class="row">
    <div class="col-xs-6" ng-class="{'active-subtab': $state.is('home.ala.wc18bracket.results.group-standings')}">
      <a ui-sref="home.ala.wc18bracket.results.group-standings">GROUPS</a>
    </div>
    <div class="col-xs-6" ng-class="{'active-subtab': $state.is('home.ala.wc18bracket.results.games')}">
      <a ui-sref="home.ala.wc18bracket.results.games">GAMES</a>
    </div>
  </subtabs>
</results>

<div class="row" ng-show="vm.currentUser() == 'mikeduin'">
  <a class="col-xs-3 col-xs-offset-3 btn btn-primary" ng-click="vm.calcGroups()">Calculate Group Standings</a>
</div>

<div ui-view="games"></div>
<div ui-view="groupstandings"></div>
