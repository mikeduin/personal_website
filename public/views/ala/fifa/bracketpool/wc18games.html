<div class="col-xs-9 col-md-10">
  <div class="row">
    <scoreBox class="col-xs-10 col-xs-offset-1" ng-repeat="score in vm.results | orderBy: 'matchtime'">
      <div class="row text-center">
        <team class="col-xs-4">
          <div class="res-flag-cont">
            <img src="{{vm.flags[score.away_team]}}" class="flag">
          </div>
          {{score.away_team}}
        </team>
        <score class="col-xs-1">
          {{score.away_goals}}
        </score>
        <date class="col-xs-2">
          {{score.matchtime | date: 'EEE, MMMM d'}}
          <br>
          {{score.matchtime | date: 'h:mm a'}}
        </date>
        <score class="col-xs-1">
          {{score.home_goals}}
        </score>
        <team class="col-xs-4">
          {{score.home_team}}
          <div class="res-flag-cont">
            <img src="{{vm.flags[score.home_team]}}" class="flag">
          </div>
        </team>
      </div>
    </scoreBox>
  </div>
</div>
