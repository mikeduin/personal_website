<pool class="col-xs-9 col-md-10 text-center">
  <hr style="margin-bottom: -5px;" class="col-xs-4 col-xs-offset-4">
  <div class="col-xs-12">
    <p style="margin-bottom: -20px">
      <i class="fas fa-futbol"></i>
      World Cup 2018: Bracket Pool
      <i class="fas fa-futbol"></i>
    </p>
  </div>
  <hr class="col-xs-4 col-xs-offset-4">
  <tabs class="col-xs-12">
    <div class="col-xs-2" ng-class="{'active-pool-tab': $state.is('home.ala.wc18bracket.howtoplay')}">
      <a ui-sref="home.ala.wc18bracket.howtoplay" >
        How to Play
      </a>
    </div>
    <div class="col-xs-2" ng-class="{'active-pool-tab': $state.is('home.ala.wc18bracket.groups')}">
      <a ui-sref="home.ala.wc18bracket.groups">
        Group Stage
      </a>
    </div>
    <div class="col-xs-2" ng-class="{'active-pool-tab': $state.is('home.ala.wc18bracket.bracket')}">
      <a ui-sref="home.ala.wc18bracket.bracket">
        Bracket Stage
      </a>
    </div>
    <div class="col-xs-2" ng-class="{'active-pool-tab': $state.is('home.ala.wc18bracket.standings')}">
      <a ui-sref="home.ala.wc18bracket.standings">
        Standings
      </a>
    </div>
    <div class="col-xs-2" ng-class="{'active-pool-tab': $state.is('home.ala.wc18bracket.stats')}">
      <a ui-sref="home.ala.wc18bracket.stats">
        Pool Reports
      </a>
    </div>
    <div class="col-xs-2">
      <a ui-sref="home.ala.wc18bracket.results">
        Results
      </a>
    </div>
  </tabs>
</pool>

<div ui-view="howtoplay"></div>
<div ui-view="groups"></div>
<div ui-view="bracket"></div>
<div ui-view="standings"></div>
<div ui-view="stats"></div>
<div ui-view="results"></div>
<div ui-view="user"></div>
