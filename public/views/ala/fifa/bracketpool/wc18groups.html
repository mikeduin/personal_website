<div class="col-xs-9 col-md-10 group-grid" ui-sortable ng-model="vm.models.groups">
  <div class="col-xs-offset-1">
    <div ng-repeat="(groupName, group) in vm.models.groups" class="col-xs-5">
      <table>
        <thead>
          <tr>
            <th colspan="4" class="text-center">Group {{groupName}}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="team in group">
            <td><i class="fas fa-arrow-up" ng-if="$index !== 0" ng-click="vm.moveUp(groupName, $index, team)"></i></td>
            <td><i class="fas fa-arrow-down" ng-if="$index !== 3" ng-click="vm.moveDown(groupName, $index, team)"></i></td>
            <td>{{$index + 1}}</td>
            <td>{{team}}</td>
          </tr>
        </tbody>
      </table>
