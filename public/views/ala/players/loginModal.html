<div ng-controller="AuthController">
  <div class="text-center modal-banner">
    <h3>
      <i class="fas fa-door-open"></i>
      <b>Login to A Level Above</b>
    </h3>
  </div>

  <div class="modal-center">
    <div class="row reg-row text-center">
      First time here? <a ui-sref="home.ala.regpop"><b>Register</b></a> for an ALA account, or sign up through Google below.
    </div>
    <form class="form-horizontal" ng-submit="vm.logIn(user)">
      <div class="row">
        <div class="form-group">
          <label for="username" class="col-sm-2 col-sm-offset-2 control-label">Username</label>
          <div class="col-sm-6">
            <input type="text" class="form-control validate" ng-model="user.username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control validate" ng-model="user.password">
          </div>
       </div>
       <div class="row">
         <div class="col-xs-12 center-align form-error">
           <error ng-show="error"> {{error}} </error>
         </div>
       </div>
       <div class="form-group">
         <div class="col-sm-offset-7 col-sm-4 text-right">
            <button type="submit" class="btn btn-primary" ng-click="logIn(user)">Let's Go</button>
            <a ui-sref="home.ala.pools"><button class="btn btn-danger">Back</button></a>
         </div>
       </div>
       <div class="row" style="margin-bottom: 20px">
        <div class="col-xs-6 center-align form-error">
          <img ng-click="googleSignIn()" class="g-signin-btn" style="margin-left: 15%" src="/images/sign-in-with-google.svg">
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
