<div class="text-center modal-banner">
  <h3>
    <i class="fas fa-door-open"></i>
    <b>Register with A Level Above</b>
  </h3>
</div>

<div class="modal-center">
  <form class="form-horizontal" ng-submit="vm.logIn(user)">
    <div class="row">
      <div class="form-group">
        <label for="username" class="col-sm-2 col-sm-offset-2 control-label">Username</label>
        <div class="col-sm-6">
          <input type="text" class="form-control validate" ng-model="user.username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control validate" ng-model="user.password">
        </div>
     </div>
     <div class="row">
       <div class="col-xs-12 center-align">
         <error ng-show="vm.error"> {{vm.error}} </error>
       </div>
     </div>
     <div class="form-group">
       <div class="col-sm-offset-7 col-sm-4 text-right">
         <button type="submit" class="btn btn-primary">Let's Go</button>
          <button ng-click="$dismiss()" class="btn btn-danger">Back</button>
       </div>
     </div>
    </div>
  </form>
</div>
