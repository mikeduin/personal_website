<podium class="col-xs-9 col-md-10">
  <table class="col-xs-12">
    <thead>
      <tr>
        <th class="podium"> Type </th>
        <th class="podium"> Category </th>
        <th class="podium"> Entrant </th>
        <th class="podium"> Record </th>
        <th class="podium"> Season </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="record in vm.madnessRecords" class="podium">
        <td class="podium">
          <i> {{record.type}}</i>
        </td>
        <td class="podium">
          <b> {{record.category}} </b>
        </td>
        <td class="podium">
          <team> {{record.entrant}}</team>
        </td>
        <td class="podium">
          <score> {{record.record}}</score>
        </td>
        <td class="text-center">
          {{record.season}}
        </td>
      </tr>
    </tbody>
  </table>
  <disclaimer>
    <i>Entrants must have Tier A qualifications (having entered the pool in at least three years or have four total entries to their name) to qualify for career records.</i>
  </disclaimer>
</podium>
